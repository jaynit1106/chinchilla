name: customer_app
description: Milkton Customer App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.10
  firebase_remote_config: ^0.11.0
  graphql_flutter: ^5.0.0
  shared_preferences: ^2.0.7
  lottie: ^1.2.0
  intl: ^0.17.0
  flutter_payu_unofficial: ^1.0.3
  firebase_messaging: ^11.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/splash/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic